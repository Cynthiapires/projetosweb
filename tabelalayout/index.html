<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&family=Roboto&display=swap" rel="stylesheet">
 
    <title>Document</title>

    <body>
        <header>
            <h1>Estilizando Tabelas</h1>
            <hr>
        </header>

        <main>
            <section>
                <table>
                    <!--Cabeçalho-->
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <!--Moeda: classe que vai ser alinhado a direita-->
                    <th class="moeda">Valor</th>
                    </tr>
                    <!--Dados da tabela-->
                    <tr>
                        <td>01</td>
                        <td>Scanner</td>
                        <td class="moeda">R$900,00</td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Monitor</td>
                        <td class="moeda">R$1500,00</td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Notebook</td>
                        <td class="moeda">R$5000,00</td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td>Smartphone</td>
                        <td class="moeda">R$2500,00</td>
                    </tr>

                </table>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Direitos reservados</p>
        </footer>
    </body>
