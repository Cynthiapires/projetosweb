<!DOCTYPE html>

<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<!--Bootstrap (CDN)-->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>

main{
width: 80%;
height: 50vh;
margin: 0px auto;
font-family: 'roboto';
font-weight: bold !important;
}
</style>

</head>
<body>
<header>
<h1 class="my-3 mx-3 display-1">Botões</h1>
</header>
<hr>

<main>
    <section class="p-4">
        <h3>Botão Simples</h3>
        <hr>
        <button class="btn btn-button border border-1" type="button">Clique aqui</button>
        
        <h3>Botão com diferentes tags</h3>
        <hr>
        <a class="btn btn-info" href="#">Link</a>
        <button class="btn btn-info" type="submit">Submit</button>
        <input class="btn btn-info" type="button" value="Button">
        <input class="btn btn-info" type="reset" value="Reset">
    </section>

    <section class="p-4">
        <h3>Botão com diferentes tags</h3>
        <hr>
        <button class="btn btn-outline-warning" type="button">Clique</button>
 
    <section class="p-4">
        <h3>Tamanho dos Botões</h3>
        <hr>
        <button class="btn btn-info btn-lg" type="button">Grande</button>
        <button class="btn btn-info" type="button">Normal</button>
        <button class="btn btn-info btn-sm" type="button">Pequeno</button>
        <br><br>
        <button class="btn btn-info btn-blo" type="button">Bloco</button>
    </section>

    <section class="p-4">
        <h3>Estados de Botões</h3>
        <hr>
        <button class="btn btn-success" type="button">Normal</button>
        <button class="btn btn-success active" type="button">Ativo</button>
        <button class="btn btn-success disable" type="button">Inativo</button>
        <br><br>
    </section>

    <section class="p-4">
        <h3>Grupos de botões - Horizontal</h3>
        <hr>
        <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-success" type="button">Centre</button>
        <button class="btn btn-info" type="button">Direita</button>
        </div>
    </section>

    <section class="p-4">
        <h3>Toolbar de botões</h3>
        <hr>
        <div class="btn-toolbar">
            <div class="btn-group">
                 <button class="btn btn-danger" type="button">1</button>
                 <button class="btn btn-danger" type="button">2</button>
                 <button class="btn btn-danger" type="button">3</button>
            </div>
            <div class="btn-group">
                 <button class="btn btn-danger" type="button">4</button>
                 <button class="btn btn-danger" type="button">5</button>
            </div>
    </div>
    </section>

    <section class="p-4">
        <h3>Toolbar de botões</h3>
        <hr>
            <div class="btn-group-vertical">
                 <button class="btn btn-danger" type="button">Topo</button>
                 <button class="btn btn-success" type="button">Meio</button>
                 <button class="btn btn-danger" type="button">Fundo</button>
            </div>
           
            <section class="p-4">
    </section>
</main>

  <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>
</html>
