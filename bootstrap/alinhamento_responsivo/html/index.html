<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bootstrap</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css" type="text/css" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap (CDN)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="my-2 mx-3">
      <h1>Alinhamento responsivo</h1>
    </header>
    <hr />

    <section>
      <!--Utilização de sufixos para tamanhos de tela: sm (smal); 
    md(medium); lg(large) e xl(extra large)-->

      <p class="text-sm-end">telas &gt;= 576px</p>
      <p class="text-md-end">telas &gt;= 576px</p>
      <p class="text-lg-end">telas &gt;= 576px</p>
      <p class="text-xl-end">telas &gt;= 576px</p>
      <hr />

      <!--Transformando elementos de blocom em inline: colocar em todos-->
      <h1>Bloco para Inline!</h1>
      <h5 class="d-inline">Elemento Bloco</h5>
      <h5>Elemento Bloco</h5>
      <a>Elemento Bloco</a>
      <a>Elemento Bloco</a>
      <hr />

      <!--Transformando elementos inline para blocoas: colocar em todos-->
      <h1 class="d-block">Inline para bloco!</h1>
      <span>Este é um Elemento inline</span>
      <span>Este é um Elemento inline</span>
      <span>Este é um Elemento inline</span>
      <span>Este é um Elemento inline</span>
    </section>

    <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
