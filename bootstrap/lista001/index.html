    <!DOCTYPE html>

    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="estilo.css">

        <!--Bootstrap (CDN)-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <main>

            <section>
                <h1 class="display-5 p-2">Trabalhando com listas</h1>
            </section>
          <section>
            <h1 class="display-5 text-warning">Lista Simples</h1>
            <!-- Listas -->
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item active">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
          </section>
          <section>
            <h1 class="display-5 text-success mt-4">Lista com Flush</h1>
            <!-- Listas com classe flush, NÃ£o tem bordas laterais -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item active">Item 4</li>
            </ul>
          </section>
        </main>
    </body>

    </html>
